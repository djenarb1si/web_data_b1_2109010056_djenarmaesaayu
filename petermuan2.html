<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(red, green, blue);">
    <h4>form input produk</h4>
    <table>
        <tr>
            <td>kode produk</td>
                <td>:</td>
                <td>
                    <input type="text"  placeholder="input kode produk">
                </td>
        </tr>
        
        <tr>
            <td>jenis produk</td>
            <td>:</td>
            <td>
                <select name="" id="">
                        <option value="">pilih jenis produk</option>
                        <option>jajan</option>
                        <option>kosmetik</option>
                        <option>kreta</option>
                        <option>mobil</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>nama produk</td>
                <td>:</td>
                <td>
                    <input type="text"  placeholder="input kode produk">
                </td>
        </tr>

        <tr>
            <td>harga produk</td>
                <td>:</td>
                <td>
                    <input type="text"  placeholder="input kode produk">
                </td>
        </tr>

        <tr>
           <td colspan="3">
            <button style="width: 100%;">simpan</button>
           </td>
        </tr>
        
    </table>
    
    
    <hr>
    <h1 style="text-align: center;">tabel produk</h1>
    <table border="1" style="border-collapse: collapse; text-align: center; width: 100%;" align="center">
        <tr style="background-color: yellow;">
            <th>no</th>
            <th>kode produk</th>
            <th>jenis produk</th>
            <th>nama produk</th>
            <th>harga produk</th>
        </tr>
                                <tr>
                                    <td>1</td>
                                    <td>PRD001</td>
                                    <td>kosmetik</td>
                                    <td>wardah</td>

                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>PRD002</td>
                                    <td>kosmetik</td>
                                    <td>garnier</td>
                                    <td>20.000</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>PRD003</td>
                                    <td>kosmetik</td>
                                    <td>ms.glow</td>
                                    <td>300.000</td>
                                </tr>
    </table>
    <hr>
    <!--belajar crowspan dan rowspan-->
    <table border="1" style="width: 100%; font-size: 30px; border-collapse: collapse;">
    <tr>
        <th rowspan="3" style="background-color: red; color: aqua;">merah
        </th>
        <th colspan="3" style="background-color: green; color: aqua;">hijau</th>
    </tr>
    <tr>
        <th style="background-color: yellow; color: aqua;">kuning</th>
        <th style="background-color: black; color: aqua;">hitam</th>

    </tr>
    <tr>
        <th style="background-color: brown; color: aqua;">coklat</th>
        <th style="background-color: purple; color: aqua;">ungu</th>
        
    </tr>
</table>
</body>
</html>
